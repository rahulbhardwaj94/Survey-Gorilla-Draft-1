<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Gorilla</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="survey-monkey-image.jpg" alt="survey-monkey-image" />
      </div>
      <nav class="nav">
        <ul class="nav-links">
          <li class="products"><a href="#products">Products</a></li>
          <li class="solutions"><a href="#solutions">Solutions</a></li>
          <li class="resources"><a href="#resources">Resources</a></li>
          <li class="plans"><a href="#plans">Plans & Pricing</a></li>
        </ul>
      </nav>
      <button class="btn login">Log in</button>
      <button class="btn signup">Sign up</button>
    </header>
    <main>
      <div>
        <h2 class="title">Website Feedback Survey 2022</h2>
        <button class="get-started">Get Started</button>
      </div>
      <form action="" method="get" class="form">
        <div>
          <label for="name" class="name-label">Your Name: </label>
          <input type="text" name="name" class="name-input" placeholder="Your Name..." required />
        </div>

        <div>
          <label for="name" class="email-label">Your Email: </label>
          <input type="text" name="email" class="email-input" required />
        </div>

        <div>
          <label for="name">Your Age: </label>
          <input type="radio" name="age" class="radio" required /><label class="radio-label" for="18-24">18-24</label>
          <input type="radio" name="age" class="radio" required /><label class="radio-label" for="25-35"></label>25-35</label>
          <input type="radio" name="age" class="radio" required /><label class="radio-label" for="36-45"></label>36-45</label>
          <input type="radio" name="age" class="radio" required /><label class="radio-label" for="45-59"></label>45-59</label>
          <input type="radio" name="age" class="radio" required /><label class="radio-label" for="above-60"></label>Above 60</label>

        </div>

        <div>
          <label for="like">Likeness:  </label>
          <input type="text" name="likeness" class="likeness" placeholder="Do you like the website..?" required />
        </div>

        <div>
          <label for="message">Your message: </label>
          <input type="text" name="message" class="message" placeholder="We would love to hear from you...." required />
        </div>

        <div>
            <input type="submit" class="submit">
        </div>
      </form>
      <span class="desktop"></span>
      <span class="tablet"></span>
      <span class="mobile"></span>

      <button class="btn try-it-out">Try another survey!</button>
    </main>

    <footer>
      <table class="table">
          <tr class="tr-1">
              <td class="td-1">
                  <h3>8</h3>
                  <p>questions</p>
              </td>
              <td class="td-2">
                <h3>2 min</h3>
                <p>to complete</p>
            </td>
            <td class="td-3">
                <h3>150+</h3>
                <p>ways to get answers with Survey-Gorilla</p>
            </td>
          </tr>
      </table>

      <div>
          
      </div>
    </footer>
  </body>
</html>
